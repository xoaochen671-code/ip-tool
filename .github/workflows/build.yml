name: Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        run: |
          VERSION="$(git describe --tags --always --dirty)"
          COMMIT="$(git rev-parse --short HEAD)"
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          go build -o ipq -ldflags "-s -w -X github/shawn/ip-tool/cmd.Version=${VERSION} -X github/shawn/ip-tool/cmd.GitCommit=${COMMIT} -X github/shawn/ip-tool/cmd.BuildDate=${BUILD_DATE}"

      - name: Test version
        run: ./ipq version --verbose

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ipq-linux-amd64
          path: ipq
